<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details | Lost & Found</title>
    <link rel="stylesheet" href="./css/ItemDetail.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (Same as Dashboard) -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Lost & Found System</h2>
            </div>
            <ul class="sidebar-nav">
                <li class="nav-item">Home</li>
                <li class="nav-item">Report Items</li>
                <li class="nav-item">Search Items</li>
                <li class="nav-item">Profile Settings</li>
                <li class="nav-item">Help Center</li>
                <li id="logout" class="nav-item">Log Out</li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="welcome-section">
                <h1>Item Details</h1>
                <a href="./search.html" class="back-btn">Back to Search</a>
            </div>
            
            <div class="item-details-container">
                <div class="item-details-card">
                    <div class="item-property">
                        <h3>Item ID:</h3>
                        <p id="itemIdSpan"></p>
                    </div>
                    <div class="item-property">
                        <h3>Name:</h3>
                        <p id="itemNameSpan"></p>
                    </div>
                    <div class="item-property">
                        <h3>Type:</h3>
                        <p id="itemTypeSpan"></p>
                    </div>
                    <div class="item-property">
                        <h3>Status:</h3>
                        <p id="itemStatusSpan"></p>
                    </div>
                    <div class="item-property">
                        <h3>Description:</h3>
                        <p id="itemDescriptionSpan"></p>
                    </div>
                    <div class="item-property">
                        <h3>Location:</h3>
                        <p id="itemLocationSpan"></p>
                    </div>
                    <div class="item-property">
                        <h3>Date Reported:</h3>
                        <p id="itemDateSpan"></p>
                    </div>
                </div>
                
                <div class="item-actions">
                    <button id="claimBtn" class="action-btn">Claim Item</button>
                    <button id="contactBtn" class="action-btn">Contact Finder</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
    <script src="./js/itemDetails.js"></script>
</body>
</html>
